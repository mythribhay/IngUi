<div class="row">
  <div class="col-sm-3">
    <app-profile></app-profile>
  </div>
  <div class="col-sm-9">
    <div class="card">
      <div class="card-header"><strong>Dashboard</strong></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <strong>Total Outstanding Amount: </strong> {{pieTotalOutstanding | currency:'EUR'}}
          </div>
          <div class="col-sm-9">
            <div style="text-align: center">
              <p-chart type="pie" [data]="pieData" width="300" height="300"></p-chart>
            </div>
          </div>
          <div class="col-sm-12">
            <h4>Mortgage Details</h4>
            <div>
              <app-grid></app-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
